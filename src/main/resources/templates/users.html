            -ms-user-select: none;

<body>
<div>
    <table>
        <thead>
        <th>ID</th>
        <th>UserName</th>
        <th>Password</th>
        <th>Roles</th>
        </thead>
        <div th:each="i : ${allUsers}">
            <tr>
                <td th:text="${i.id}"></td>
                <td th:text="${i.username}"></td>
                <td th:text="${i.password}"></td>
                <td th:each="j : ${i.roles}" th:text="${j.name}">
                </td>
                <td>
                    <form method="post" th:action="'/users'">
                        <input type="hidden" name="userId" value="${user.id}"/>
                        <input type="hidden" name="action" value="delete"/>
                        <button type="submit">Delete</button>
                    </form>

                </td>

            </tr>
        </div>
    </table>
    <a href="/">Главная</a>
</div>
